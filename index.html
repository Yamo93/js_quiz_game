<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Funny Quiz Game</title>
    <link href="https://fonts.googleapis.com/css?family=Basic|Paytone+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">A Funny Quiz Game.</h1>

    <div class="quiz_info">
            <h2 class="user_score">Your Score is: 0</h2>

            <h3 class="question_number">Current Question: 0/10</h3>
    </div>

    <div class="question_box">
        <h1 class="question">Which sea creature has three hearts?</h1>
    </div>

    <div class="answer_box">
        <div class="answer" id="answer_1">The Octopus</div>
        <div class="answer" id="answer_2">The Whale</div>
        <div class="answer" id="answer_3">The Shark</div>
        <div class="answer" id="answer_4">The Hippo</div>
    </div>

    <button class="restart_btn">Restart Game</button>
    <script src="quiz.js"></script>
</body>
</html>
